<!DOCTYPE html>
<html lang="en-US">
<head>
  <title>Pizza Parlor</title>
  <link href="img/favicon.png" rel="shortcut icon" type="image/png"/>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.6.0.js"></script>
  <script src="js/scripts.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
  <div class="container rounded p-3 my-3 border">
    <div class="media border p-3">
      <div class="media-body">
        <h1 class="mt-3 ml-5">Ebru's Pizza Parlor</h1>
        <p class="ml-5">Not authentic Italian but close enough</p>      
      </div>
      <img src="img/pizza.png" alt="pizza" class="ml-3 mt-3" id="rotate" style="width:300px;">
    </div>
  </div>
  <div class="container rounded p-3 my-3 border">
    <div id="demo" class="carousel slide mt-2" data-ride="carousel">
      <ul class="carousel-indicators">
        <li data-target="#demo" data-slide-to="0" class="active"></li>
        <li data-target="#demo" data-slide-to="1"></li>
        <li data-target="#demo" data-slide-to="2"></li>
      </ul>
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img src="img/pizza1.jpg" alt="pizza" width="1200" height="500">
        </div>
        <div class="carousel-item">
          <img src="img/pizza2.jpg" alt="pizza" width="1200" height="500">
        </div>
        <div class="carousel-item">
          <img src="img/pizza3.jpg" alt="pizza" width="1200" height="500">
        </div>
      </div>
      <a class="carousel-control-prev" href="#demo" data-slide="prev">
        <span class="carousel-control-prev-icon"></span>
      </a>
      <a class="carousel-control-next" href="#demo" data-slide="next">
        <span class="carousel-control-next-icon"></span>
      </a>
    </div>
    <div class="card my-5">
      <div class="card-header" style="font-weight: bolder;">Place your order here</div>
      <div class="card-body">
        <form id="form">
          <div class="form-row">
            <div class="form-group col-md-4">
              <label for="size">Please choose size:</label>
              <select class="form-control form" id="size" style="max-width: 20ch">
                <option value="10">Small</option>
                <option value="15">Medium</option>
                <option value="20">Large</option>
              </select>
              <label for="size" class="mt-3">Please choose a crust:</label>
              <select class="form-control form" id="crust" style="max-width: 20ch">
                <option value="0">Thin Crust</option>
                <option value="2">Thick Crust</option>
              </select>
            </div>
            <div class="form-group col-md-4">
              <p>Please choose toppings:</p>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="3" name="topping">Peperoni
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="2" name="topping">Pineapple
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="3" name="topping">Italian Sausage
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="3" name="topping">Ham
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="3" name="topping">Artichoke
                </label>
              </div>
            </div>  
            <div class="form-group col-md-4 mt-5">
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="2" name="topping">Mushroom
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="2" name="topping">Spinach
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="3" name="topping">Feta
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="1" name="topping">Onion
                </label>
              </div>
              <div class="form-check">
                <label class="form-check-label">
                  <input type="checkbox" class="form-check-input" value="2" name="topping">Arugula
                </label>
              </div>
            </div>  
          </div>
          <button type="submit" class="btn btn-dark" id="submit">Place order</button>
        </form>
      </div>
      <div class="card-footer">
        The price is : $<span id="pizza-cost"></span>
      </div>
    </div>
  </div>
</body>
